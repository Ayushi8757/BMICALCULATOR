<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
     <link rel="stylesheet" href="BMIcalculator.css"> 
    </head>
<body>
    <div class="container">
        <div class="text"> <h1>BMI CALCULATOR</h1>
        <form>
            <div class="bmi">
                <label class="input">
 Height in CM:</label> <input type="text" name="height" id="height">
         
<label class="input1">
             Weight in KG: </label> <input type="text" name="weight" id="weight">
        </div>
            <button >Calculate</button>
            <div class="results"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight= Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
         </div>   
    </div>
    <script src="BMIcalculator.js"></script>
</body>

</html>
